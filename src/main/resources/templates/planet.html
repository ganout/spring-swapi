<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>The Star Wars API - Planet</title>
</head>
<body th:object="${planetInfos}">
<h1 th:text="*{name}"></h1>
<h3 th:text="|population : *{population} |"></h3>
<h3 th:text="|diameter : *{diameter} |"></h3>
<h3 th:text="|rotation period : *{rotationPeriod} |"></h3>
<a href="/">Go back</a>
</body>
</html>
